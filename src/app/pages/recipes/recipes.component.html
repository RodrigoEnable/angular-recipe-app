<app-header></app-header>
<div class="recipes-container">
  <div>
    <!-- perceba que estamos atribuindo a propriedade recipePickedParent o valor obtido de $event e retransmitindo esse valor para o componente <app-recipe-detail> -->
    <app-recipe-list (recipePicked)="recipePickedParent = $event">
    </app-recipe-list>
  </div>
  <div>
    <app-recipe-detail *ngIf="recipePickedParent" [recipe]="recipePickedParent">
    </app-recipe-detail>
  </div>
</div>
